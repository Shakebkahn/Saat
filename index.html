<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Saatain K Waqt</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #007bff;
        }
        .tabs {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            background-color: lightgray;
            margin: 0 5px;
            border-radius: 5px;
        }
        .tab.active {
            background-color: blue;
            color: white;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ccc;
        }
        footer {
            margin-top: 20px;
            text-align: center;
        }
        .highlight {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Saatain k waqt</h1>
    <div>
        <strong>Current Day Saat:</strong> <span id="current-saat">Unknown</span> | <strong>Date:</strong> <span id="current-date">Unknown</span> <br>
        <strong>Sunrise:</strong> <span id="sunrise-time">Unknown</span> | <strong>Sunset:</strong> <span id="sunset-time">Unknown</span>
    </div>
    <div class="tabs">
        <div class="tab active" onclick="showTab('day')">Din</div>
        <div class="tab" onclick="showTab('night')">Raat</div>
    </div>
    <div id="day" class="tab-content">
        <table>
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Saat</th>
                    <th>Planet</th>
                    <th>#</th>
                </tr>
            </thead>
            <tbody id="day-saat">
                <!-- Day saat will be populated here -->
            </tbody>
        </table>
    </div>
    <div id="night" class="tab-content" style="display: none;">
        <table>
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Saat</th>
                    <th>Planet</th>
                    <th>#</th>
                </tr>
            </thead>
            <tbody id="night-saat">
                <!-- Night saat will be populated here -->
            </tbody>
        </table>
    </div>
    <footer>
        <p id="location">Location: Unknown</p>
        <p id="coordinates">Longitude: Unknown | Latitude: Unknown</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetchLocationAndTime();
        });

        function fetchLocationAndTime() {
            navigator.geolocation.getCurrentPosition((position) => {
                const latitude = position.coords.latitude;
                const longitude = position.coords.longitude;

                document.getElementById('coordinates').textContent = `Longitude: ${longitude.toFixed(4)} | Latitude: ${latitude.toFixed(4)}`;

                fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}`)
                    .then(response => response.json())
                    .then(locationData => {
                        document.getElementById('location').textContent = `Location: ${locationData.address.city || 'Unknown'}`;
                    });

                fetch(`https://api.sunrise-sunset.org/json?lat=${latitude}&lng=${longitude}&formatted=0`)
                    .then(response => response.json())
                    .then(data => {
                        const sunrise = new Date(data.results.sunrise);
                        const sunset = new Date(data.results.sunset);

                        document.getElementById('sunrise-time').textContent = sunrise.toLocaleTimeString();
                        document.getElementById('sunset-time').textContent = sunset.toLocaleTimeString();

                        document.getElementById('current-date').textContent = new Date().toLocaleDateString();
                        calculateSaat(sunrise, sunset);
                    })
                    .catch(error => {
                        alert("Unable to retrieve sunrise and sunset times.");
                    });

            }, () => {
                alert("Unable to retrieve your location.");
            });
        }

        function calculateSaat(sunrise, sunset) {
            const totalDayMinutes = (sunset - sunrise) / (1000 * 60);
            const totalNightMinutes = (24 * 60) - totalDayMinutes;

            const dayMinuteInterval = totalDayMinutes / 12;
            const nightMinuteInterval = totalNightMinutes / 12;

            const daySaat = [];
            const nightSaat = [];

            for (let i = 0; i < 12; i++) {
                const startDayTime = new Date(sunrise.getTime() + i * dayMinuteInterval * 60000);
                const endDayTime = new Date(sunrise.getTime() + (i + 1) * dayMinuteInterval * 60000);
                daySaat.push({
                    time: `${startDayTime.toLocaleTimeString()} - ${endDayTime.toLocaleTimeString()}`,
                    saat: getSaatName(i, 'day'),
                    planet: getPlanetName(i),
                    number: getSaatNumber(i, 'day')
                });

                const startNightTime = new Date(sunset.getTime() + i * nightMinuteInterval * 60000);
                const endNightTime = new Date(sunset.getTime() + (i + 1) * nightMinuteInterval * 60000);
                nightSaat.push({
                    time: `${startNightTime.toLocaleTimeString()} - ${endNightTime.toLocaleTimeString()}`,
                    saat: getSaatName(i, 'night'),
                    planet: getPlanetName(i),
                    number: getSaatNumber(i, 'night')
                });
            }

            const daySaatBody = document.getElementById('day-saat');
            daySaatBody.innerHTML = '';
            daySaat.forEach(saat => {
                const row = `<tr>
                    <td>${saat.time}</td>
                    <td>${saat.saat}</td>
                    <td>${saat.planet}</td>
                    <td>${saat.number}</td>
                </tr>`;
                daySaatBody.innerHTML += row;
            });

            const nightSaatBody = document.getElementById('night-saat');
            nightSaatBody.innerHTML = '';
            nightSaat.forEach(saat => {
                const row = `<tr>
                    <td>${saat.time}</td>
                    <td>${saat.saat}</td>
                    <td>${saat.planet}</td>
                    <td>${saat.number}</td>
                </tr>`;
                nightSaatBody.innerHTML += row;
            });

            highlightCurrentSaat(sunrise, sunset);
        }

        function getSaatName(index, type) {
            const saatNames = ['Shams', 'Zohra', 'Marekh', 'Mushtari', 'Qamar', 'Attarad', 'Zuhal'];
            return type === 'day' ? saatNames[index % 7] : saatNames[(index + 1) % 7];
        }

        function getPlanetName(index) {
            const planets = ['Sun', 'Venus', 'Mars', 'Jupiter', 'Moon', 'Mercury', 'Saturn'];
            return planets[index % 7];
        }

        function getSaatNumber(index, type) {
            const numbers = [1, 6, 5, 3, 2, 4];
            return type === 'day' ? numbers[index % 6] : numbers[(index + 1) % 6];
        }

        function highlightCurrentSaat(sunrise, sunset) {
            const now = new Date();
            const currentHour = now.getHours();
            const currentMinutes = now.getMinutes();
            const daySection = now >= sunrise && now <= sunset ? 'day' : 'night';

            const saatRows = document.querySelectorAll(`#${daySection}-saat tr`);
            saatRows.forEach(row => {
                const [start, end] = row.cells[0].textContent.split(' - ').map(time => new Date(`1970-01-01T${time}`));
                if (now >= start && now <= end) {
                    row.classList.add('highlight');
                } else {
                    row.classList.remove('highlight');
                }
            });
        }

            document.querySelectorAll('.tab-content').forEach(content => {
                content.style.display = 'none';
            });
            document.getElementById(tab).style.display = 'block
