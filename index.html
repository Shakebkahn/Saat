<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saatain Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="container">
    <h1>Saatain Calculator</h1>
    
    <label for="date-picker">Select Date: </label>
    <input type="date" id="date-picker" />
    
    <div id="tabs">
        <div id="day-tab" class="tab active">Day</div>
        <div id="night-tab" class="tab">Night</div>
    </div>
    
    <div id="day-time" class="time-table active">
        <h2>Day Timings</h2>
        <table id="day-table">
            <thead>
                <tr>
                    <th>Waqt</th>
                    <th>Saat Ka Naam</th>
                    <th>Number</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    
    <div id="night-time" class="time-table">
        <h2>Night Timings</h2>
        <table id="night-table">
            <thead>
                <tr>
                    <th>Waqt</th>
                    <th>Saat Ka Naam</th>
                    <th>Number</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div id="sun-times"></div>
    <div>Latitude: <span id="latitude"></span></div>
    <div>Longitude: <span id="longitude"></span></div>
    <div>Date: <span id="current-date"></span></div>
</div>

<script src="script.js"></script>

</body>
</html>
