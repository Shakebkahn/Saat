<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Saatain K Waqt</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #007bff;
        }
        .tabs {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            background-color: lightgray;
            margin: 0 5px;
            border-radius: 5px;
        }
        .tab.active {
            background-color: blue;
            color: white;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ccc;
        }
        footer {
            margin-top: 20px;
            text-align: center;
        }
        .highlight {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Saatain k waqt</h1>
    <div>
        <strong>Current Day Saat:</strong> <span id="current-saat">Unknown</span> | <strong>Date:</strong> <span id="current-date">Unknown</span> <br>
        <strong>Sunrise:</strong> <span id="sunrise-time">Unknown</span> | <strong>Sunset:</strong> <span id="sunset-time">Unknown</span>
    </div>
    <div class="tabs">
        <div class="tab active" onclick="showTab('day')">Din</div>
        <div class="tab" onclick="showTab('night')">Raat</div>
    </div>
    <div id="day" class="tab-content">
        <table>
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Saat</th>
                    <th>Planet</th>
                    <th>#</th>
                </tr>
            </thead>
            <tbody id="day-saat">
                <!-- Day saat will be populated here -->
            </tbody>
        </table>
    </div>
    <div id="night" class="tab-content" style="display: none;">
        <table>
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Saat</th>
                    <th>Planet</th>
                    <th>#</th>
                </tr>
            </thead>
            <tbody id="night-saat">
                <!-- Night saat will be populated here -->
            </tbody>
        </table>
    </div>
    <footer>
        <p id="location">Location: Unknown</p>
        <p id="coordinates">Longitude: Unknown | Latitude: Unknown</p>
    </footer>
    <script>
        // Fetch and update location, sunrise, and sunset
        function fetchLocationAndTime() {
            navigator.geolocation.getCurrentPosition((position) => {
                const latitude = position.coords.latitude;
                const longitude = position.coords.longitude;

                document.getElementById('coordinates').textContent = `Longitude: ${longitude.toFixed(4)} | Latitude: ${latitude.toFixed(4)}`;
                document.getElementById('location').textContent = `Location: Detected Automatically`;

                // Fetch sunrise and sunset data
                fetch(`https://api.sunrise-sunset.org/json?lat=${latitude}&lng=${longitude}&formatted=0`)
                    .then(response => response.json())
                    .then(data => {
                        const sunrise = new Date(data.results.sunrise);
                        const sunset = new Date(data.results.sunset);

                        document.getElementById('sunrise-time').textContent = sunrise.toLocaleTimeString();
                        document.getElementById('sunset-time').textContent = sunset.toLocaleTimeString();
                        document.getElementById('current-date').textContent = new Date().toLocaleDateString();

                        // Calculate saatain and update the tables
                        calculateSaatain(sunrise, sunset);
                    })
                    .catch(error => {
                        alert("Unable to retrieve sunrise and sunset times.");
                    });
            }, () => {
                alert("Unable to retrieve your location.");
            });
        }

        // Calculate and populate saatain tables dynamically based on sunrise and sunset
        function calculateSaatain(sunrise, sunset) {
            const daySaatain = [];
            const nightSaatain = [];

            // Duration for each saat
            const dayDuration = (sunset - sunrise) / 12;
            const nightDuration = ((24 * 60 * 60 * 1000) - (sunset - sunrise)) / 12;

            // Day saatain
            for (let i = 0; i < 12; i++) {
                const dayStart = new Date(sunrise.getTime() + i * dayDuration);
                const dayEnd = new Date(dayStart.getTime() + dayDuration);

                daySaatain.push({
                    time: `${dayStart.toLocaleTimeString()} - ${dayEnd.toLocaleTimeString()}`,
                    saat: "Dynamic Saat",
                    planet: "Dynamic Planet",
                    number: i + 1
                });
            }

            // Night saatain
            for (let i = 0; i < 12; i++) {
                const nightStart = new Date(sunset.getTime() + i * nightDuration);
                const nightEnd = new Date(nightStart.getTime() + nightDuration);

                nightSaatain.push({
                    time: `${nightStart.toLocaleTimeString()} - ${nightEnd.toLocaleTimeString()}`,
                    saat: "Dynamic Saat",
                    planet: "Dynamic Planet",
                    number: i + 1
                });
            }

            // Populate tables with calculated data
            populateTable('day-saat', daySaatain);
            populateTable('night-saat', nightSaatain);

            // Highlight the current saat
            highlightCurrentSaat(sunrise, sunset);
        }

        // Populate table with data
        function populateTable(tableId, saatain) {
            const tableBody = document.getElementById(tableId);
            tableBody.innerHTML = '';
            saatain.forEach(saat => {
                const row = `<tr>
                    <td>${saat.time}</td>
                    <td>${saat.saat}</td>
                    <td>${saat.planet}</td>
                    <td>${saat.number}</td>
                </tr>`;
                tableBody.innerHTML += row;
            });
        }

        // Highlight current saat based on the current time
        function highlightCurrentSaat(sunrise, sunset) {
            const now = new Date();
            const currentHour = now.getHours();
            // Logic to highlight the current saat will be implemented here
        }

        // Tab switching function
        function showTab(tabName) {
            const dayTab = document.getElementById('day');
            const nightTab = document.getElementById('night');
            const tabs = document.getElementsByClassName('tab');

            if (tabName === 'day') {
                dayTab.style.display = 'block';
                nightTab.style.display = 'none';
                tabs[0].classList.add('active');
                tabs[1].classList.remove('active');
            } else {
                dayTab.style.display = 'none';
                nightTab.style.display = 'block';
                tabs[1].classList.add('active');
                tabs[0].classList.remove('active');
            }
        }

        // Trigger fetching location and time when the page loads
        window.onload = fetchLocationAndTime;
    </script>
</body>
</html>
