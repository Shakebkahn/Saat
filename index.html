<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Saatain k waqt</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Saatain k waqt</h1>
            <div id="current-saat-info"></div>
            <div id="date-info"></div>
            <div id="sun-times"></div>
        </header>

        <div class="tabs">
            <button id="day-tab" class="tab" onclick="showTab('day')">Din</button>
            <button id="night-tab" class="tab" onclick="showTab('night')">Raat</button>
        </div>

        <div id="day-time" class="time-table">
            <table id="day-table">
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Saat</th>
                        <th>Planet</th>
                        <th>#</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div id="night-time" class="time-table" style="display:none;">
            <table id="night-table">
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Saat</th>
                        <th>Planet</th>
                        <th>#</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <footer>
            <div id="location-info"></div>
            <div id="coordinates"></div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
