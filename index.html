<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saatain Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        #current-day-saat {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .tab {
            display: flex;
            cursor: pointer;
            padding: 10px;
            background-color: lightgray;
        }
        .tab.active {
            background-color: blue;
            color: white;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Saatain k waqt</h1>
    <div id="current-day-saat"></div>
    <div id="sunrise-sunset"></div>
    <div class="tabs">
        <div class="tab active" onclick="showTab('day')">Din</div>
        <div class="tab" onclick="showTab('night')">Raat</div>
    </div>
    <div id="day-saat" class="saat-table"></div>
    <div id="night-saat" class="saat-table" style="display: none;"></div>
    <div id="location-info"></div>

    <script src="saatain.js"></script>
</body>
</html>
