<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saatain Calculator</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to CSS -->
</head>
<body>
    <header>
        <h1>Saatain k waqt</h1>
        <p id="sun-times"></p>
        <p id="latitude"></p>
        <p id="longitude"></p>
        <input type="date" id="date-picker" />
    </header>
    <div class="tabs">
        <button id="day-tab">Din</button>
        <button id="night-tab">Raat</button>
    </div>
    <table id="day-table">
        <thead>
            <tr>
                <th>Time</th>
                <th>Saat</th>
                <th>Planet</th>
                <th>#</th>
            </tr>
        </thead>
        <tbody>
            <!-- Day slots will be dynamically added here -->
        </tbody>
    </table>
    <table id="night-table">
        <thead>
            <tr>
                <th>Time</th>
                <th>Saat</th>
                <th>Planet</th>
                <th>#</th>
            </tr>
        </thead>
        <tbody>
            <!-- Night slots will be dynamically added here -->
        </tbody>
    </table>
</body>
<script src="script.js"></script> <!-- Link to JavaScript -->
</html>
