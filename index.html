<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Saat Calculator</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .highlight-current {
            background-color: #FFD700; /* Highlight color for current saat */
        }
    </style>
</head>
<body>
    <h1>Saat Calculator</h1>
    <input type="date" id="date-picker" />
    <div id="sun-times"></div>
    <div>
        Latitude: <span id="latitude"></span>, Longitude: <span id="longitude"></span>
    </div>
    
    <h2>Day Saatain</h2>
    <table id="day-table">
        <thead>
            <tr>
                <th>Waqt</th>
                <th>Saat Ka Naam</th>
                <th>Planet Number</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <h2>Night Saatain</h2>
    <table id="night-table">
        <thead>
            <tr>
                <th>Waqt</th>
                <th>Saat Ka Naam</th>
                <th>Planet Number</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
