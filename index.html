<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Saatain Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Saatain Calculator</h1>
        <div class="date-location">
            <input type="date" id="date-picker">
            <div id="location">
                Latitude: <span id="latitude"></span>, Longitude: <span id="longitude"></span>
            </div>
        </div>
        <div class="tabs">
            <button id="day-tab" class="active">Day</button>
            <button id="night-tab">Night</button>
        </div>
        <div class="time-tables">
            <table id="day-table">
                <thead>
                    <tr>
                        <th>Waqt</th>
                        <th>Saat Ka Naam</th>
                        <th>Planet</th>
                        <th>Number</th>
                    </tr>
                </thead>
                <tbody id="day-time"></tbody>
            </table>
            <table id="night-table">
                <thead>
                    <tr>
                        <th>Waqt</th>
                        <th>Saat Ka Naam</th>
                        <th>Planet</th>
                        <th>Number</th>
                    </tr>
                </thead>
                <tbody id="night-time"></tbody>
            </table>
        </div>
        <div id="sun-times"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
