<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saatain Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Saatain k waqt</h1>
        <div id="current-saat">
            <span id="current-saat-name">Shams</span> - <span id="current-saat-number">1, 4</span> - <span id="current-planet-name">Sun</span>
        </div>
        <div id="date-info">
            <input type="date" id="date-picker">
            <div id="sun-times"></div>
            <div id="location-info"></div>
        </div>
    </header>
    <div class="tabs">
        <button id="day-tab" class="tab-btn active">Day Time</button>
        <button id="night-tab" class="tab-btn">Night Time</button>
    </div>
    <div id="day-time" class="tab-content active">
        <table id="day-table" class="styled-table">
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Saat</th>
                    <th>Planet</th>
                    <th>#</th>
                </tr>
            </thead>
            <tbody>
                <!-- Day Time slots will be added here -->
            </tbody>
        </table>
    </div>
    <div id="night-time" class="tab-content">
        <table id="night-table" class="styled-table">
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Saat</th>
                    <th>Planet</th>
                    <th>#</th>
                </tr>
            </thead>
            <tbody>
                <!-- Night Time slots will be added here -->
            </tbody>
        </table>
    </div>
    <footer>
        <div id="location-info">
            <span id="latitude">Latitude: </span>
            <span id="longitude">Longitude: </span>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
