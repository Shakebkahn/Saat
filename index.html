<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Saatain K Waqt</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #007bff;
        }
        .tabs {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            background-color: lightgray;
            margin: 0 5px;
            border-radius: 5px;
        }
        .tab.active {
            background-color: blue;
            color: white;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ccc;
        }
        footer {
            margin-top: 20px;
            text-align: center;
        }
        .highlight {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Saatain k waqt</h1>
    <div>
        <strong>Current Day Saat:</strong> <span id="current-saat">Unknown</span> | <strong>Date:</strong> <span id="current-date">Unknown</span> <br>
        <strong>Sunrise:</strong> <span id="sunrise-time">Unknown</span> | <strong>Sunset:</strong> <span id="sunset-time">Unknown</span>
    </div>
    
    <div class="tabs">
        <div class="tab active" onclick="showTab('day')">Din</div>
        <div class="tab" onclick="showTab('night')">Raat</div>
    </div>

    <div id="day" class="tab-content">
        <table>
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Saat</th>
                    <th>Planet</th>
                    <th>#</th>
                </tr>
            </thead>
            <tbody id="day-saat">
                <!-- Day saat will be populated here -->
            </tbody>
        </table>
    </div>

    <div id="night" class="tab-content" style="display: none;">
        <table>
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Saat</th>
                    <th>Planet</th>
                    <th>#</th>
                </tr>
            </thead>
            <tbody id="night-saat">
                <!-- Night saat will be populated here -->
            </tbody>
        </table>
    </div>

    <footer>
        <p id="location">Location: Unknown</p>
        <p id="coordinates">Longitude: Unknown | Latitude: Unknown</p>
    </footer>

    <script>
        // Function to fetch the current location, time, sunrise, sunset
        function fetchLocationAndTime() {
            navigator.geolocation.getCurrentPosition((position) => {
                const latitude = position.coords.latitude;
                const longitude = position.coords.longitude;
                
                document.getElementById('coordinates').textContent = `Longitude: ${longitude.toFixed(4)} | Latitude: ${latitude.toFixed(4)}`;
                
                // Set location based on coordinates (you can enhance this with reverse geocoding)
                document.getElementById('location').textContent = `Location: Karachi`; // Replace with actual location if available

                const now = new Date();
                document.getElementById('current-date').textContent = now.toLocaleDateString();

                // Replace with actual sunrise and sunset times
                const sunrise = new Date(now.setHours(6, 0, 0)); // Dummy sunrise time
                const sunset = new Date(now.setHours(18, 0, 0)); // Dummy sunset time
                document.getElementById('sunrise-time').textContent = sunrise.toLocaleTimeString();
                document.getElementById('sunset-time').textContent = sunset.toLocaleTimeString();

                calculateSaat(sunrise, sunset);
            }, () => {
                alert("Unable to retrieve your location.");
            });
        }

        function calculateSaat(sunrise, sunset) {
            const daySaat = [
                { time: '06:00 - 06:30', saat: 'Shams', planet: 'Sun', number: '1' },
                { time: '06:30 - 07:00', saat: 'Zohra', planet: 'Venus', number: '6' },
                { time: '07:00 - 07:30', saat: 'Marekh', planet: 'Mars', number: '5' },
                { time: '07:30 - 08:00', saat: 'Mushtari', planet: 'Jupiter', number: '3' },
                { time: '08:00 - 08:30', saat: 'Qamar', planet: 'Moon', number: '2' },
                { time: '08:30 - 09:00', saat: 'Attarad', planet: 'Mercury', number: '4' },
                { time: '09:00 - 09:30', saat: 'Shams', planet: 'Sun', number: '1' },
                { time: '09:30 - 10:00', saat: 'Zohra', planet: 'Venus', number: '6' },
                { time: '10:00 - 10:30', saat: 'Marekh', planet: 'Mars', number: '5' },
                { time: '10:30 - 11:00', saat: 'Mushtari', planet: 'Jupiter', number: '3' },
                { time: '11:00 - 11:30', saat: 'Qamar', planet: 'Moon', number: '2' },
                { time: '11:30 - 12:00', saat: 'Attarad', planet: 'Mercury', number: '4' }
            ];

            const nightSaat = [
                { time: '18:00 - 18:30', saat: 'Zuhar', planet: 'Mars', number: '7' },
                { time: '18:30 - 19:00', saat: 'Shams', planet: 'Sun', number: '1' },
                { time: '19:00 - 19:30', saat: 'Zohra', planet: 'Venus', number: '6' },
                { time: '19:30 - 20:00', saat: 'Marekh', planet: 'Mars', number: '5' },
                { time: '20:00 - 20:30', saat: 'Mushtari', planet: 'Jupiter', number: '3' },
                { time: '20:30 - 21:00', saat: 'Qamar', planet: 'Moon', number: '2' },
                { time: '21:00 - 21:30', saat: 'Attarad', planet: 'Mercury', number: '4' },
                { time: '21:30 - 22:00', saat: 'Shams', planet: 'Sun', number: '1' },
                { time: '22:00 - 22:30', saat: 'Zohra', planet: 'Venus', number: '6' },
                { time: '22:30 - 23:00', saat: 'Marekh', planet: 'Mars', number: '5' },
                { time: '23:00 - 23:30', saat: 'Mushtari', planet: 'Jupiter', number: '3' },
                { time: '23:30 - 00:00', saat: 'Qamar', planet: 'Moon', number: '2' }
            ];

            // Populate day saat
            const daySaatBody = document.getElementById('day-saat');
            daySaat.forEach(saat => {
                const row = `<tr>
                    <td>${saat.time}</td>
                    <td>${saat.saat}</td>
                    <td>${saat.planet}</td>
                    <td>${saat.number}</td>
                </tr>`;
                daySaatBody.innerHTML += row;
            });

            // Populate night saat
            const nightSaatBody = document.getElementById('night-saat');
            nightSaat.forEach(saat => {
                const row = `<tr>
                    <td>${saat.time}</td>
                    <td>${saat.saat}</td>
                    <td>${saat.planet}</td>
                    <td>${saat.number}</td>
                </tr>`;
                nightSaatBody.innerHTML += row;
            });

            highlightCurrentSaat(sunrise, sunset);
        }

        function highlightCurrentSaat(sunrise, sunset) {
            const now = new Date();
            const currentHour = now.getHours();
            const currentMinute = now.getMinutes();
            const currentTime = currentHour * 60 + currentMinute; // Convert to minutes

            const daySaatBody = document.getElementById('day-saat').children;
            for (let row of daySaatBody) {
                const [time] = row.cells;
                const [start, end] = time.textContent.split(' - ').map(t => {
                    const [h, m] = t.split(':').map(Number);
                    return h * 60 + m; // Convert to minutes
                });
                if (currentTime >= start && currentTime < end) {
                    row.classList.add('highlight');
                    document.getElementById('current-saat').textContent = row.cells[1].textContent; // Set current saat
                }
            }

            const nightSaatBody = document.getElementById('night-saat').children;
            for (let row of nightSaatBody) {
                const [time] = row.cells;
                const [start, end] = time.textContent.split(' - ').map(t => {
                    const [h, m] = t.split(':').map(Number);
                    return h * 60 + m; // Convert to minutes
                });
                if (currentTime >= start && currentTime < end) {
                    row.classList.add('highlight');
                    document.getElementById('current-saat').textContent = row.cells[1].textContent; // Set current saat
                }
            }
        }

        // Initialize on page load
        fetchLocationAndTime();
    </script>
</body>
</html>
